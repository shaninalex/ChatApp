- id: "api:profile"
  upstream:
    preserve_host: true
    url: "http://service_profile:8082"
    strip_path: /api/v2/profile
  match:
    url: "http://127.0.0.1:8080/api/v2/profile<**>"
    methods:
      - GET
      - PATCH
      - POST
  authenticators:
    - handler: cookie_session
  mutators:
    - handler: header
  authorizer:
    handler: allow
  errors:
    - handler: json

- id: "api:chat"
  upstream:
    preserve_host: true
    url: "http://service_chat:8083"
  match:
    url: "http://127.0.0.1:8080/ws"
    methods:
      - GET
      - POST
  authenticators:
    - handler: cookie_session
  mutators:
    - handler: header
  authorizer:
    handler: allow
  errors:
    - handler: json
# https://www.ory.sh/docs/oathkeeper/guides/proxy-websockets