<div class="flex gap-7 h-full">
    <div class="flex-grow border rounded-lg border-slate-200">
        <div class="flex gap-2 flex-start p-4 border-b justify-between">
            <button class="flex gap-2 flex-start">
                <img class="w-12 h-12 rounded-full shrink-0" src="/assets/images/user-6.jpg" alt="" />
                <div>
                    <div>Jack Rayan</div>
                    <div class="text-xs text-slate-500">&#64;jackrayan</div>
                </div>
            </button>
            <div class="flex items-center gap-4 text-xl text-slate-600 pr-4">
                <button disabled class="disabled:text-slate-300">
                    <i class="fa-solid fa-phone"></i>
                </button>
                <button disabled class="disabled:text-slate-300">
                    <i class="fa-solid fa-video"></i>
                </button>
                <button>
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
            </div>
        </div>
        <div class="p-4">
            <div class="flex flex-col-reverse mb-4 overflow-y-auto" style="height: calc(100vh - 20.4rem);">
                <div class="flex flex-col">
                    @for (message of conversation_1; track message) {
                        <app-message [m]="message"/>
                    }
                </div>
            </div>
            <app-send-form />
        </div>
    </div>

    <app-chat-menu [conversation$]="conversation$"/>
</div>
