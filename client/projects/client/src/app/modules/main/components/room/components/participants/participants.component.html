<div class="mb-4 p-4 bg-slate-100">
    <h3 class="font-bold mb-4">Participants</h3>
    <div class="flex flex-col gap-2"> 
        @for (p of participants; track p) {
            <div class="text-sm">
                {{ name(p) }} <br> <small class="text-slate-500">( {{ meta(p) }} )</small>
            </div>
        }
    </div>
</div>
