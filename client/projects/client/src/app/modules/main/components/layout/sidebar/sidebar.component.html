<div class="h-full flex flex-col justify-between">
    <nav class="flex flex-col">
        @if(rooms$ | async; as rooms) {
            @for (item of rooms; track $index) {
                <app-room-item [room]="item" />
            }
        }
    </nav>

    <div class="text-sm text-slate-700 pt-4">
        {{version}}
    </div>
</div>
