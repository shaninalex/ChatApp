@if (participants$ | async; as participants) {
    <div class="mb-4 p-4 bg-slate-100">
        Participants online:
        @for (p of participants.items; track p) {
            <div>
                {{ p.name }} <small class="text-slate-500">({{ p.jid }})</small>
            </div>
        }
    </div>
}

<app-messages [roomJid]="jid" />
<app-chat-state [messages$]="messages$" />
<app-sender [roomJid]="jid" />
