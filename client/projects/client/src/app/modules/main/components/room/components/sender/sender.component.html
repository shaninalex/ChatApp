<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="flex items-start gap-4">
        <input class="rounded-md border w-full py-1 px-3" placeholder="Enter the message" formControlName="body" />
        <button type="submit" [disabled]="!form.valid" class="block rounded-md text-center px-4 py-1 bg-orange-400 text-white disabled:opacity-70">send</button>
    </div>
</form>
