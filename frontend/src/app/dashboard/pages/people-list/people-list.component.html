@for(identity of profiles$ | async; track identity.id) {
    {{ identity | json }}
    <div class="mb-2 d-flex align-items-center" >
        <img [src]="identity.traits.image" class="rounded-circle" style="widht:2rem; height:2rem"/>
        <div>
            {{ identity.traits.name.first }} {{ identity.traits.name.last }}
        </div>
    </div>
}
