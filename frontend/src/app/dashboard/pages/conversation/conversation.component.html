<div class="row">
  <div id="app-sidebar" class="col-md-3 border py-2 rounded"></div>
  <div class="col-md-9">
    @if (conversationJid$ | async; as convid) {
    <div class="alert alert-info">
      <small>Conversation with {{ convid }}<br>Conversation component goes here.</small>
    </div>
    <form [formGroup]="messageForm" (ngSubmit)="onSubmitMessage()" class="input-group">
      <input formControlName="message" type="text" class="form-control" placeholder="Message..." />
      <button [disabled]="!messageForm.valid"
        type="submit" class="btn btn-outline-secondary">send</button>
    </form>
    } @else {
    <div class="alert alert-secondary">
      Conversation does not selected
    </div>
    }

  </div>
</div>
