    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
        <svg style="width: 1rem" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px"
            viewBox="0 0 256 256" enable-background="new 0 0 256 256" xml:space="preserve">
            <path fill="#000000"
                d="M186.1,161l59.9,60.2L221.2,246l-59.9-59.9c-16.7,11.3-34.9,17-54.8,17c-26.6,0-49.3-9.4-68.2-28.3C19.4,155.9,10,133.1,10,106.5c0-26.6,9.4-49.3,28.3-68.2S79.9,10,106.5,10c26.6,0,49.3,9.4,68.2,28.3c18.9,18.9,28.3,41.6,28.3,68.2C203.1,126.5,197.4,144.7,186.1,161z M152,152c12.5-12.5,18.8-27.6,18.8-45.4c0-17.8-6.3-33-18.8-45.5c-12.5-12.6-27.7-18.9-45.4-18.9c-17.8,0-33,6.3-45.5,18.9c-12.6,12.6-18.9,27.8-18.9,45.5c0,17.8,6.3,32.9,18.9,45.4c12.6,12.5,27.8,18.8,45.5,18.8C124.3,170.7,139.5,164.5,152,152z" />
        </svg>
    </button>
</div>

<div class="d-flex flex-column gap-2">
    @if (users$ | async; as users) {
    @for (user of users; track $index) {
    <div (click)="selectConversation(user.jid)">
        @if (user.photo) {
        <img class="rounded-circle" src="data:image/png;base64,{{user.photo}}" style="width: 2rem;height: 2rem" />
        } @else {
        <svg width="2rem" height="2rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path fill="gray"
                d="M406.5 399.6C387.4 352.9 341.5 320 288 320H224c-53.5 0-99.4 32.9-118.5 79.6C69.9 362.2 48 311.7 48 256C48 141.1 141.1 48 256 48s208 93.1 208 208c0 55.7-21.9 106.2-57.5 143.6zm-40.1 32.7C334.4 452.4 296.6 464 256 464s-78.4-11.6-110.5-31.7c7.3-36.7 39.7-64.3 78.5-64.3h64c38.8 0 71.2 27.6 78.5 64.3zM256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-272a40 40 0 1 1 0-80 40 40 0 1 1 0 80zm-88-40a88 88 0 1 0 176 0 88 88 0 1 0 -176 0z" />
        </svg>
        }

        @if (user.fullname) {
            {{ user.fullname }}
        } @else {
            {{ user.name }}
        }

    </div>
    }
    }
</div>
