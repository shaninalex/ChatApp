@if(subs | async) {
<div class="container mb-3">
  <div class="list-group">
    @for (item of subs | async; track $index) {
      <div class="list-group-item">
        {{ item.from }}
        -
        <button type="button" (click)="approve(item.from)">+</button>
      </div>
    }
  </div>
</div>
}
