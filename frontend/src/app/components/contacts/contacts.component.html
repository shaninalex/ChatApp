    [ngClass]="{compact: compactView | async}">
    <div class="contacts-header">
        <div class="contacts-top">
            <div class="contacts-title" *ngIf="!(compactView | async)">Messages</div>
            <button class="action-btn" (click)="toggleCompactView()">

                </svg>
                
                <svg *ngIf="compactView | async" width="9" height="15" viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.8046 14.1248L8.0546 7.87476C8.11271 7.81671 8.15881 7.74778 8.19026 7.67191C8.22171 7.59603 8.2379 7.5147 8.2379 7.43257C8.2379 7.35043 8.22171 7.2691 8.19026 7.19323C8.15881 7.11736 8.11271 7.04843 8.0546 6.99038L1.8046 0.74038C1.68732 0.623105 1.52826 0.55722 1.36241 0.55722C1.19656 0.55722 1.0375 0.623105 0.92022 0.74038C0.802945 0.857656 0.737061 1.01672 0.737061 1.18257C0.737061 1.34842 0.802945 1.50748 0.92022 1.62476L6.72881 7.43257L0.92022 13.2404C0.862151 13.2984 0.816088 13.3674 0.784661 13.4433C0.753235 13.5191 0.73706 13.6004 0.73706 13.6826C0.73706 13.7647 0.753235 13.846 0.784661 13.9219C0.816088 13.9977 0.862151 14.0667 0.92022 14.1248C0.978289 14.1828 1.04723 14.2289 1.1231 14.2603C1.19897 14.2917 1.28029 14.3079 1.36241 14.3079C1.44453 14.3079 1.52585 14.2917 1.60172 14.2603C1.67759 14.2289 1.74653 14.1828 1.8046 14.1248Z" fill="#329993"/>
                </svg>
            </button>
        </div>
        <div class="contact-form">
            <div>
                <input type="text" class="form-control" 
                    placeholder="Search for chats..." />
            </div>
            <div class="contact-form-bottom">
                <button class="btn btn-accent">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5 8C15.5 8.16576 15.4342 8.32473 15.3169 8.44194C15.1997 8.55915 15.0408 8.625 14.875 8.625H8.625V14.875C8.625 15.0408 8.55915 15.1997 8.44194 15.3169C8.32473 15.4342 8.16576 15.5 8 15.5C7.83424 15.5 7.67527 15.4342 7.55806 15.3169C7.44085 15.1997 7.375 15.0408 7.375 14.875V8.625H1.125C0.95924 8.625 0.800269 8.55915 0.683058 8.44194C0.565848 8.32473 0.5 8.16576 0.5 8C0.5 7.83424 0.565848 7.67527 0.683058 7.55806C0.800269 7.44085 0.95924 7.375 1.125 7.375H7.375V1.125C7.375 0.95924 7.44085 0.800269 7.55806 0.683058C7.67527 0.565848 7.83424 0.5 8 0.5C8.16576 0.5 8.32473 0.565848 8.44194 0.683058C8.55915 0.800269 8.625 0.95924 8.625 1.125V7.375H14.875C15.0408 7.375 15.1997 7.44085 15.3169 7.55806C15.4342 7.67527 15.5 7.83424 15.5 8Z" />
                    </svg>
                    Start New Chat
                </button>
            </div>
        </div>
    </div>
    <div class="contact-list">
        <app-contact-item [compact]="compactView" timeElapsed="5s"></app-contact-item>
        <app-contact-item [compact]="compactView" timeElapsed="20s" [unreadCount]=1></app-contact-item>
        <app-contact-item [compact]="compactView" timeElapsed="18h" [active]="true"></app-contact-item>
        <app-contact-item [compact]="compactView" timeElapsed="1d"></app-contact-item>
        <app-contact-item [compact]="compactView" timeElapsed="12h"></app-contact-item>
        <app-contact-item [compact]="compactView" timeElapsed="2w"></app-contact-item>
        <app-contact-item [compact]="compactView" timeElapsed="5s"></app-contact-item>
        <app-contact-item [compact]="compactView" timeElapsed="20s" [unreadCount]=3></app-contact-item>
        <app-contact-item [compact]="compactView" timeElapsed="18h"></app-contact-item>
        <app-contact-item [compact]="compactView" timeElapsed="1d"></app-contact-item>
        <app-contact-item [compact]="compactView" timeElapsed="12h"></app-contact-item>
        <app-contact-item [compact]="compactView" timeElapsed="2w"></app-contact-item>
    </div>
</div>
